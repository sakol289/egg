<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Egg Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fdf8e7, #fff5d7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .timer-card {
            background-color: #ffffff;
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(255, 188, 66, 0.2);
            padding: 2.5rem;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .timer {
            font-size: 4rem;
            font-weight: bold;
            color: #ff9800;
            margin: 1rem 0;
            font-family: monospace;
        }
        .btn-start {
            background: linear-gradient(45deg, #ff9800, #ffb74d);
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            transition: transform 0.2s;
            margin-top: 1.5rem;
            border-radius: 50px;
        }
        .btn-start:hover {
            transform: translateY(-2px);
            background: linear-gradient(45deg, #ff8f00, #ffa726);
        }
        .form-select {
            border-radius: 15px;
            padding: 0.8rem;
            font-size: 1.1rem;
            border-color: #ffe0b2;
        }
        .egg-container {
            margin: 20px auto;
            width: 120px;
            height: 150px;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes cooking {
            0% { fill: #fff; }
            100% { fill: #ffebee; }
        }
        .cooking .egg-white {
            animation: cooking 1s infinite alternate;
        }
        .bouncing {
            animation: bounce 2s infinite ease-in-out;
        }
        h1 {
            color: #ff9800;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .lead {
            color: #888;
            font-size: 1.1rem;
        }
        #message {
            color: #4caf50;
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="timer-card">
        <h1>Cute Egg Timer</h1>
        <p class="lead">Perfect eggs every time! üç≥</p>
        
        <div class="egg-container">
            <svg viewBox="0 0 100 120" id="eggSvg">
                <!-- Egg shadow -->
                <ellipse cx="50" cy="95" rx="25" ry="5" fill="#ffd95c" opacity="0.3"/>
                
                <!-- Egg body -->
                <g class="bouncing">
                    <path class="egg-white" d="M50,20 
                        c28,0 35,35 35,55 
                        c0,20 -15,35 -35,35 
                        c-20,0 -35,-15 -35,-35 
                        c0,-20 7,-55 35,-55" 
                        fill="#ffffff" 
                        stroke="#ffcc80" 
                        stroke-width="2"/>
                    
                    <!-- Cute face -->
                    <circle cx="40" cy="60" r="4" fill="#ffcc80"/> <!-- Left eye -->
                    <circle cx="60" cy="60" r="4" fill="#ffcc80"/> <!-- Right eye -->
                    <path d="M43,75 Q50,80 57,75" fill="none" stroke="#ffcc80" stroke-width="2" stroke-linecap="round"/> <!-- Smile -->
                    
                    <!-- Blush -->
                    <circle cx="35" cy="70" r="4" fill="#ffebee" opacity="0.5"/>
                    <circle cx="65" cy="70" r="4" fill="#ffebee" opacity="0.5"/>
                </g>
            </svg>
        </div>

        <div class="mb-3">
            <select id="eggType" class="form-select">
                <option value="2">Soft-boiled (2 test)</option>
                <option value="240">Soft-boiled (4 minutes)</option>
                <option value="420">Medium-boiled (7 minutes)</option>
                <option value="600">Hard-boiled (10 minutes)</option>
            </select>
        </div>
        <div id="timer" class="timer">00:00</div>
        <button id="startButton" class="btn btn-primary btn-lg btn-start">Start Cooking!</button>
        <p id="message" style="display: none;">Your eggs are ready! üéâ</p>
        <audio id="alarmSound" src="test.mp3" preload="auto"></audio>
    </div>
    <script>
        const timerElement = document.getElementById('timer');
        const startButton = document.getElementById('startButton');
        const eggType = document.getElementById('eggType');
        const message = document.getElementById('message');
        const alarmSound = document.getElementById('alarmSound');
        const eggSvg = document.getElementById('eggSvg');
        let countdownInterval;

        function startTimer(durationInSeconds) {
            let remainingTime = durationInSeconds;
            
            // Add cooking animation class
            eggSvg.classList.add('cooking');
            
            function updateTimerDisplay() {
                const minutes = Math.floor(remainingTime / 60);
                const seconds = remainingTime % 60;
                timerElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }
            
            updateTimerDisplay();
            
            countdownInterval = setInterval(() => {
                remainingTime -= 1;
                updateTimerDisplay();
                
                if (remainingTime <= 0) {
                    clearInterval(countdownInterval);
                    message.style.display = 'block';
                    eggSvg.classList.remove('cooking');
                    alarmSound.play().catch((error) => {
                        console.error('Error playing sound:', error);
                    });
                }
            }, 1000);
        }

        startButton.addEventListener('click', () => {
            clearInterval(countdownInterval);
            message.style.display = 'none';
            startTimer(parseInt(eggType.value, 10));
        });
    </script>
</body>
</html>
